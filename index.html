<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support // gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type='barcode' value='5'>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="https://raw.githubusercontent.com/FilipeTorre/Happy31/main/31.gltf"
            animation__PartOne="property: rotation; from: 0 0 -30; to: 0 0 30; loop: false; dur: 2500; easing: easeInOutQuad; autoplay: True; startEvents: animationcomplete__PartTwo"
            animation__PartTwo="property: rotation; from: 0 0 30; to: 0 0 -30; loop: false; dur: 5000; easing: easeInOutQuad; autoplay: False; startEvents: animationcomplete__PartOne"
            ></a-entity>
           
            <a-entity
            geometry="primitive: plane"
            material="shader: flat; color: red; side: double"
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: 0 0 0; to: 0 10 0; loop: true; dur: 10000; easing: linear"
            animation__color="property: components.material.material.color; type: color; from: red; to: blue; loop: true; dur: 1000; easing: linear"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
