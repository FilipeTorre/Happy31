<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support // gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='5'>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="2 2 2"
            gltf-model="https://raw.githubusercontent.com/FilipeTorre/Happy31/main/31.gltf"
            animation__PartOne="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 5000; easing: easeInOutQuad"
            ></a-entity>
           
            <a-plane
            height="1"
            width="0.3"
            material="shader: flat; color: red; side: double"
            position="0 0 -10"
            rotation="0 0 0"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: 5 5 -10; to: 5 5 10; loop: true; dur: 2000; easing: linear; delay: 0"
            animation__color="property: components.material.material.color; type: color; from: blue; to: orange; loop: true; dur: 1000; easing: linear"
            ></a-plane>

            <a-plane
            height="1"
            width="0.3"
            material="shader: flat; color: red; side: double"
            position="0 0 -10"
            rotation="0 0 0"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: 5 -5 -10; to: 5 -5 10; loop: true; dur: 2000; easing: linear; delay: 250"
            animation__color="property: components.material.material.color; type: color; from: orange; to: green; loop: true; dur: 1000; easing: linear"
            ></a-plane>

            <a-plane
            height="1"
            width="0.3"
            material="shader: flat; color: red; side: double"
            position="0 0 -10"
            rotation="0 0 0"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: -5 5 -10; to: -5 5 10; loop: true; dur: 2000; easing: linear; delay: 500"
            animation__color="property: components.material.material.color; type: color; from: green; to: yellow; loop: true; dur: 1000; easing: linear"
            ></a-plane>

            <a-plane
            height="1"
            width="0.3"
            material="shader: flat; color: red; side: double"
            position="0 0 -10"
            rotation="0 0 0"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: -5 -5 -10; to: -5 -5 10; loop: true; dur: 2000; easing: linear; delay: 750"
            animation__color="property: components.material.material.color; type: color; from: yellow; to: purple; loop: true; dur: 1000; easing: linear"
            ></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
